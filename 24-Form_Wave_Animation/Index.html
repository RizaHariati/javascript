<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/413bf5df11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Form input wave</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Please Login</h1>
      <form action="submit">
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <button class="btn">Login</button>
        <p class="text">Don't have and account? <a href="#">register</a></p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>

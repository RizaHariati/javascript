<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/413bf5df11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Reviews</title>
  </head>
  <body>
    <section class="container">
      <div class="review">
        Our Review
        <div class="line"></div>
      </div>
      <div class="main">
        <div class="people">
          <div class="person active">
            <div class="image-container">
              <div class="image">
                <img src="./img/girl1.jpg" id="img" alt="girl1" />
              </div>
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="info">
              <h2 class="name" id="name">Susan Smith</h2>
              <p class="title" id="title">Web Developer</p>
              <p class="text" id="content">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Distinctio consequuntur quod cumque temporibus. Minima cum,
                ducimus dolorem reiciendis repellendus aliquid.
              </p>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="arrow-button">
            <button class="btn arrow prev">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn arrow next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn surprise">Surprise me</button>
        </div>
      </div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/413bf5df11.js"
      crossorigin="anonymous"
    ></script>
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="container">
      <div class="search-container">
        <input
          type="text"
          name="search"
          class="search"
          id="search"
          placeholder=" Search a Github User"
        />
      </div>
      <div class="result-container">
        <div class="image">
          <img src="./img/girl1.jpg" alt="girl" />
        </div>
        <div class="info">
          <h4 class="name">Riza Hariati</h4>
          <p class="description">
            Full stack web developer, specializing in mostly JS, but also write
            Phyton, PHP and stuff
          </p>
          <div class="social">
            <p><span class="followers"></span> followers</p>
            <p><span class="following"></span> following</p>
            <p><span class="repos-number"></span>repos</p>
          </div>
          <div class="repos">
            <p class="repo">Javas</p>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>

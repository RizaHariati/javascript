<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/413bf5df11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Grocery Bud</title>
  </head>
  <body>
    <section class="container">
      <div class="grocery">
        <header class="head">
          <h3 class="title">Grocery Bud</h3>
        </header>
        <form class="form-input">
          <input
            type="text"
            name="submitTxt"
            class="submitTxt"
            id="submitTxt"
            placeholder="e.g. banana"
          />
          <button type="submit" class="submitBtn">submit</button>
        </form>
        <div class="shopping-list">
          <div class="list">
            <p class="item">Chitato</p>
            <div>
              <button class="btn edit"><i class="fas fa-edit"></i></button>
              <button class="btn delete">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
          <div class="list">
            <p class="item">sadfasd sdfasfasdfasdffsdf</p>
            <div>
              <button class="btn edit"><i class="fas fa-edit"></i></button>
              <button class="btn delete">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <button class="btn clear-items">clear items</button>
      </div>
      <h4 class="alert">Item Added to the list</h4>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/413bf5df11.js"
      crossorigin="anonymous"
    ></script>
    <title>Scroll</title>
  </head>
  <body>
    <nav class="nav-container">
      <div class="navbar">
        <div class="nav-header">
          <div class="logo">
            <img src="./img/animal-2023924_640.png" alt="logo" />
          </div>
          <button class="nav-icon">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </div>
        <div class="nav-links">
          <button class="btn link-btn">Home</button>
          <button class="btn link-btn">About</button>
          <button class="btn link-btn">Services</button>
          <button class="btn link-btn">Tours</button>
        </div>
      </div>
    </nav>
    <div class="main-container">
      <div class="home">
        <div class="info">
          <h1 class="mainTitle">Wonderful Indonesia</h1>
          <p class="text">
            Catch a glimpse of Indonesia's bewitching attractions without having
            to put on your shoes and discover the ultimate destination that
            matches your soul.
          </p>
          <button class="home-btn">Explore Tours</button>
        </div>
      </div>
      <div class="page about">
        <h1 class="title">About <span>Us</span></h1>
      </div>
      <div class="page services">
        <h1 class="title">Our <span>Services</span></h1>
      </div>
      <div class="page tours">
        <h1 class="title">Featured <span>Tours</span></h1>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>

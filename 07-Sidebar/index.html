<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/413bf5df11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Sidebar</title>
  </head>
  <body>
    <nav class="navbar-container">
      <div class="navbar">
        <div class="nav-header">
          <h2>Azri<span>WebDev</span></h2>
          <button class="toggle"><i class="fas fa-bars"></i></button>
        </div>
        <div class="nav-links">
          <button class="linkBtn btn">Home</button>
        </div>
        <div class="socmed">
          <button class="btn socmedBtn">
            <i class="fab fa-linkedin"></i>Linkedin
          </button>
        </div>
      </div>
    </nav>
    <div class="sidebar">
      <button class="close btn socmedBtn">
        <i class="fas fa-window-close"></i>
      </button>
      <div class="sidebar-menu">
        <button class="btn sidebarBtn">SidebarLink</button>
      </div>
      <div class="sidebar-socmed">
        <button class="socmedBtn btn"><i class="fas fa-bars"></i></button>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
